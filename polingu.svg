<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32">
  <defs>
    <linearGradient id="redGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#DC143C"/>
      <stop offset="100%" stop-color="#B91C3C"/>
    </linearGradient>
  </defs>
  <!-- Background rounded square -->
  <rect x="2" y="2" width="28" height="28" rx="6" fill="#FFFFFF"/>
  <rect x="2" y="2" width="28" height="28" rx="6" fill="none" stroke="#E5E5E5" stroke-width="1"/>
  <!-- Polish flag - white top, red bottom -->
  <clipPath id="flagClip">
    <rect x="2" y="2" width="28" height="28" rx="6"/>
  </clipPath>
  <g clip-path="url(#flagClip)">
    <rect x="2" y="2" width="28" height="14" fill="#FFFFFF"/>
    <rect x="2" y="16" width="28" height="14" fill="url(#redGrad)"/>
  </g>
  <!-- Stylized "P" letter -->
  <text x="16" y="23" font-family="system-ui, -apple-system, sans-serif" font-size="18" font-weight="700" fill="#1a1a1a" text-anchor="middle">P</text>
</svg>

